<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024, user-scalable=no" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Shamaze</title>
  </head>
  <body>
    <div class="game-info">
      <h1 id="level" class="level">Level <span>1</span></h1>
      <h1 class="tag blink">Find your way out, or get lost in the fun!!!</h1>
      <img
        onclick="openSetting()"
        class="setting"
        src="/img/settings.png"
        alt="settings"
      />
    </div>
    <!-- setting overlay -->
    <div
      id="setting-overlay"
      class="setting-overlay"
      onclick="closeSetting()"
      autocomplete="off"
    ></div>

    <!-- settings box -->
    <div id="setting-box" class="setting-box" autocomplete="off">
      <img src="/img/shamlogo.png" alt="Shamaze3D Logo" srcset="" />
      <p>Welcome to ShaMaze3D</p>
      <h2>Game Settings</h2>
      <p>Toggle the joystick position</p>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
      <span class="close-btn" onclick="closeSetting()">X</span>
    </div>
    <!-- Joystick -->
    <div class="spin hide"></div>
    <div class="joystick-container hide">
      <div id="shamstick" class="joystick">
        <img class="joystickred" src="img/joystick-base.png" />
        <div id="stick1"></div>
      </div>
    </div>

    <!-- Add the images to the HTML file -->
    <img id="ball2" src="img/ball.png" style="display: none" />
    <img id="concrete" src="img/concrete.jpg" style="display: none" />
    <img id="brick3" src="img/Brick.png" style="display: none" />
    <audio id="hit-sound" src="assets/ball.ogg"></audio>

    <script src="js/Box2dWeb.min.js"></script>
    <script src="js/Three.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/maze.js"></script>
    <script src="demo.js"></script>
    <script>
      var ball2Image = new Image();
      ball2Image.src = document.getElementById("ball2").src;
      var concreteImage = new Image();
      concreteImage.src = document.getElementById("concrete").src;
      var brick3Image = new Image();
      brick3Image.src = document.getElementById("brick3").src;

      // Pass the Image object to the THREE.Texture constructor
      var ironTexture = new THREE.Texture(ball2Image);
      var planeTexture = new THREE.Texture(concreteImage);
      var brickTexture = new THREE.Texture(brick3Image);

      // Make sure to update the textures after they are loaded
      ironTexture.needsUpdate = true;
      planeTexture.needsUpdate = true;
      brickTexture.needsUpdate = true;
      var camera = void 0,
        scene = void 0,
        renderer = void 0,
        light = void 0,
        mouseX = void 0,
        mouseY = void 0,
        maze = void 0,
        mazeMesh = void 0,
        mazeDimension = 11,
        planeMesh = void 0,
        ballMesh = void 0,
        ballRadius = 0.25,
        keyAxis = [0, 0],
        gameState = void 0,
        b2World = Box2D.Dynamics.b2World,
        b2FixtureDef = Box2D.Dynamics.b2FixtureDef,
        b2BodyDef = Box2D.Dynamics.b2BodyDef,
        b2Body = Box2D.Dynamics.b2Body,
        b2CircleShape = Box2D.Collision.Shapes.b2CircleShape,
        b2PolygonShape = Box2D.Collision.Shapes.b2PolygonShape,
        b2Settings = Box2D.Common.b2Settings,
        b2Vec2 = Box2D.Common.Math.b2Vec2,
        wWorld = void 0,
        wBall = void 0;
      function createPhysicsWorld() {
        wWorld = new b2World(new b2Vec2(0, 0), !0);
        var e = new b2BodyDef();
        (e.type = b2Body.b2_dynamicBody),
          e.position.Set(1, 1),
          (wBall = wWorld.CreateBody(e));
        var i = new b2FixtureDef();
        (i.density = 1),
          (i.friction = 0),
          (i.restitution = 0.25),
          (i.shape = new b2CircleShape(ballRadius)),
          wBall.CreateFixture(i),
          (e.type = b2Body.b2_staticBody),
          (i.shape = new b2PolygonShape()),
          i.shape.SetAsBox(0.5, 0.5);
        for (var t = 0; t < maze.dimension; t++)
          for (var n = 0; n < maze.dimension; n++)
            maze[t][n] &&
              ((e.position.x = t),
              (e.position.y = n),
              wWorld.CreateBody(e).CreateFixture(i));

        var listener = new Box2D.Dynamics.b2ContactListener();
        listener.BeginContact = function(contact) {
          var bodyA = contact.GetFixtureA().GetBody();
          var bodyB = contact.GetFixtureB().GetBody();
          if (bodyA === wBall || bodyB === wBall) {
            var velocity = wBall.GetLinearVelocity().Length();
            if (velocity > 4.8) {
              // Adjust the velocity threshold as needed
              var hitSound = document.getElementById("hit-sound");
              hitSound.currentTime = 0;
              hitSound.play();
            }
          }
        };
        wWorld.SetContactListener(listener);
      }
      function generate_maze_mesh(e) {
        for (var i = new THREE.Geometry(), t = 0; t < e.dimension; t++)
          for (var n = 0; n < e.dimension; n++)
            if (e[t][n]) {
              var a = new THREE.CubeGeometry(1, 1, 1, 1, 1, 1),
                o = new THREE.Mesh(a);
              (o.position.x = t),
                (o.position.y = n),
                (o.position.z = 0.5),
                THREE.GeometryUtils.merge(i, o);
            }
        var s = new THREE.MeshPhongMaterial({ map: brickTexture });
        return new THREE.Mesh(i, s);
      }
      function createRenderWorld() {
        (scene = new THREE.Scene()),
          (light = new THREE.PointLight(16777215, 1)).position.set(1, 1, 1.3),
          scene.add(light),
          (g = new THREE.SphereGeometry(ballRadius, 32, 16)),
          (m = new THREE.MeshPhongMaterial({ map: ironTexture })),
          (ballMesh = new THREE.Mesh(g, m)).position.set(1, 1, ballRadius),
          scene.add(ballMesh);
        var e = window.innerWidth / window.innerHeight;
        (camera = new THREE.PerspectiveCamera(60, e, 1, 1e3)).position.set(
          1,
          1,
          5
        ),
          scene.add(camera),
          (mazeMesh = generate_maze_mesh(maze)),
          scene.add(mazeMesh),
          (g = new THREE.PlaneGeometry(
            10 * mazeDimension,
            10 * mazeDimension,
            mazeDimension,
            mazeDimension
          )),
          (planeTexture.wrapS = planeTexture.wrapT = THREE.RepeatWrapping),
          planeTexture.repeat.set(5 * mazeDimension, 5 * mazeDimension),
          (m = new THREE.MeshPhongMaterial({ map: planeTexture })),
          (planeMesh = new THREE.Mesh(g, m)).position.set(
            (mazeDimension - 1) / 2,
            (mazeDimension - 1) / 2,
            0
          ),
          planeMesh.rotation.set(Math.PI / 2, 0, 0),
          scene.add(planeMesh);
      }
      function updatePhysicsWorld() {
        var e = wBall.GetLinearVelocity();
        e.Multiply(0.95), wBall.SetLinearVelocity(e);
        var i = new b2Vec2(
          keyAxis[0] * wBall.GetMass() * 0.25,
          keyAxis[1] * wBall.GetMass() * 0.25
        );
        wBall.ApplyImpulse(i, wBall.GetPosition()),
          (keyAxis = [0, 0]),
          wWorld.Step(1 / 60, 8, 3);
      }
      function updateRenderWorld() {
        var e = wBall.GetPosition().x - ballMesh.position.x,
          i = wBall.GetPosition().y - ballMesh.position.y;
        (ballMesh.position.x += e), (ballMesh.position.y += i);
        var t = new THREE.Matrix4();
        t.makeRotationAxis(new THREE.Vector3(0, 1, 0), e / ballRadius),
          t.multiplySelf(ballMesh.matrix),
          (ballMesh.matrix = t),
          (t = new THREE.Matrix4()).makeRotationAxis(
            new THREE.Vector3(1, 0, 0),
            -i / ballRadius
          ),
          t.multiplySelf(ballMesh.matrix),
          (ballMesh.matrix = t),
          ballMesh.rotation.getRotationFromMatrix(ballMesh.matrix),
          (camera.position.x +=
            0.1 * (ballMesh.position.x - camera.position.x)),
          (camera.position.y +=
            0.1 * (ballMesh.position.y - camera.position.y)),
          (camera.position.z += 0.1 * (5 - camera.position.z)),
          (light.position.x = camera.position.x),
          (light.position.y = camera.position.y),
          (light.position.z = camera.position.z - 3.7);
      }
      function gameLoop() {
        switch (gameState) {
          case "initialize":
            ((maze = generateSquareMaze(mazeDimension))[mazeDimension - 1][
              mazeDimension - 2
            ] = !1),
              createPhysicsWorld(),
              createRenderWorld(),
              camera.position.set(1, 1, 5),
              light.position.set(1, 1, 1.3),
              (light.intensity = 0);
            var e = Math.floor((mazeDimension - 1) / 2 - 4);
            $("#level").html("Level " + e), (gameState = "fade in");
            break;
          case "fade in":
            (light.intensity += 0.1 * (1 - light.intensity)),
              renderer.render(scene, camera),
              Math.abs(light.intensity - 1) < 0.05 &&
                ((light.intensity = 1), (gameState = "play"));
            break;
          case "play":
            updatePhysicsWorld(),
              updateRenderWorld(),
              renderer.render(scene, camera);
            var i = Math.floor(ballMesh.position.x + 0.5),
              t = Math.floor(ballMesh.position.y + 0.5);
            i == mazeDimension &&
              t == mazeDimension - 2 &&
              ((mazeDimension += 2), (gameState = "fade out"));
            break;
          case "fade out":
            updatePhysicsWorld(),
              updateRenderWorld(),
              (light.intensity += 0.1 * (0 - light.intensity)),
              renderer.render(scene, camera),
              Math.abs(light.intensity - 0) < 0.1 &&
                ((light.intensity = 0),
                renderer.render(scene, camera),
                (gameState = "initialize"));
        }
        requestAnimationFrame(gameLoop);
      }
      function onResize() {
        renderer.setSize(window.innerWidth, window.innerHeight),
          (camera.aspect = window.innerWidth / window.innerHeight),
          camera.updateProjectionMatrix();
      }
      function onMoveKey(e) {
        keyAxis = e.slice(0);
      }
      (jQuery.fn.centerv = function () {
        return (
          (wh = window.innerHeight),
          (h = this.outerHeight()),
          this.css("position", "absolute"),
          this.css("top", Math.max(0, (wh - h) / 2) + "px"),
          this
        );
      }),
        (jQuery.fn.centerh = function () {
          return (
            (ww = window.innerWidth),
            (w = this.outerWidth()),
            this.css("position", "absolute"),
            this.css("left", Math.max(0, (ww - w) / 2) + "px"),
            this
          );
        }),
        (jQuery.fn.center = function () {
          return this.centerv(), this.centerh(), this;
        }),
        $(document).ready(function () {
          $("#instructions").center(),
            $("#instructions").hide(),
            KeyboardJS.bind.key(
              "i",
              function () {
                $("#instructions").show();
              },
              function () {
                $("#instructions").hide();
              }
            ),
            (renderer = new THREE.WebGLRenderer()).setSize(
              window.innerWidth,
              window.innerHeight
            ),
            document.body.appendChild(renderer.domElement),
            KeyboardJS.bind.axis("left", "right", "down", "up", onMoveKey),
            KeyboardJS.bind.axis("a", "d", "s", "w", onMoveKey),
            $(window).resize(onResize),
            (gameState = "initialize"),
            requestAnimationFrame(gameLoop);
        });
      class JoystickController {
        constructor(e, i, t) {
          this.id = e;
          let n = document.getElementById(e);
          (this.dragStart = null),
            (this.touchId = null),
            (this.active = !1),
            (this.value = { x: 0, y: 0 });
          let a = this;
          function o(e) {
            (a.active = !0),
              (n.style.transition = "0s"),
              e.preventDefault(),
              e.changedTouches
                ? (a.dragStart = {
                    x: e.changedTouches[0].clientX,
                    y: e.changedTouches[0].clientY,
                  })
                : (a.dragStart = { x: e.clientX, y: e.clientY }),
              e.changedTouches && (a.touchId = e.changedTouches[0].identifier);
          }
          function s(e) {
            if (!a.active) return;
            let o = null;
            if (e.changedTouches) {
              for (let i = 0; i < e.changedTouches.length; i++)
                a.touchId == e.changedTouches[i].identifier &&
                  ((o = i),
                  (e.clientX = e.changedTouches[i].clientX),
                  (e.clientY = e.changedTouches[i].clientY));
              if (null == o) return;
            }
            const s = e.clientX - a.dragStart.x,
              r = e.clientY - a.dragStart.y,
              l = Math.atan2(r, s),
              d = Math.min(i, Math.hypot(s, r)),
              c = d * Math.cos(l),
              h = d * Math.sin(l);
            n.style.transform = `translate3d(${c}px, ${h}px, 0px)`;
            const m = d < t ? 0 : (i / (i - t)) * (d - t),
              u = m * Math.cos(l),
              p = m * Math.sin(l),
              y = parseFloat((u / i).toFixed(4)),
              x = parseFloat((p / i).toFixed(4));
            a.value = { x: y, y: x };
          }
          function r(e) {
            a.active &&
              ((e.changedTouches &&
                a.touchId != e.changedTouches[0].identifier) ||
                ((n.style.transition = ".2s"),
                (n.style.transform = "translate3d(0px, 0px, 0px)"),
                (a.value = { x: 0, y: 0 }),
                (a.touchId = null),
                (a.active = !1)));
          }
          n.addEventListener("mousedown", o),
            n.addEventListener("touchstart", o),
            document.addEventListener("mousemove", s, { passive: !1 }),
            document.addEventListener("touchmove", s, { passive: !1 }),
            document.addEventListener("mouseup", r),
            document.addEventListener("touchend", r);
        }
      }
      let joystick = new JoystickController("stick1", 180, 5);
      function update() {
        joystick.active &&
          (joystick.value.x > 0.5
            ? (keyAxis[0] = 1)
            : joystick.value.x < -0.5
            ? (keyAxis[0] = -1)
            : (keyAxis[0] = 0),
          joystick.value.y > 0.5
            ? (keyAxis[1] = -1)
            : joystick.value.y < -0.5
            ? (keyAxis[1] = 1)
            : (keyAxis[1] = 0)),
          requestAnimationFrame(update);
      }
      update();

      function closeSetting() {
        // Hide the popup overlay and box
        document.getElementById("setting-overlay").style.display = "none";
        document.getElementById("setting-box").style.display = "none";
      }
      function openSetting() {
        // Show the popup overlay and box
        document.getElementById("setting-overlay").style.display = "block";
        document.getElementById("setting-box").style.display = "block";
      }
      document.addEventListener("DOMContentLoaded", function () {
        // Get the joystick element
        const joystick = document.querySelector(".joystick-container");

        // Get the checkbox element
        const checkbox = document.querySelector("#checkbox");

        // Add an event listener for when the checkbox is clicked
        checkbox.addEventListener("click", function () {
          // Check if the checkbox is checked
          if (this.checked) {
            // Change the position of the joystick to the right
            joystick.style.left = "auto";
            joystick.style.right = "160px";
          } else {
            // Change the position of the joystick back to the left
            joystick.style.right = "auto";
            joystick.style.left = "160px";
          }
        });
      });
      var checkbox = document.querySelector(".switch input");
      checkbox.addEventListener("change", toggleJoystickPosition);
      function toggleJoystickPosition() {
        var joystickContainer = document.querySelector(".joystick-container");
        var slideElement = document.querySelector(".spin");
        if (checkbox.checked) {
          joystickContainer.style.left = "auto";
          joystickContainer.style.right = "160px";
          slideElement.style.left = "auto";
          slideElement.style.right = "160px";
        } else {
          joystickContainer.style.right = "auto";
          joystickContainer.style.left = "160px";
          slideElement.style.right = "auto";
          slideElement.style.left = "160px";
        }
      }
    </script>
  </body>
</html>
