<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="A 3D maze game that will test your sense of direction." />
    <meta name="author" content="Sham" />
    <meta name="keywords" content="Sham Maze 3D, Maze Game, 3D Game" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet" />
    <title>Sham Maze 3D</title>
</head>
<body>
    <img rel="preload" id="ball" class="hd" src="img/ball.jpg" />
    <img rel="preload" id="floor" class="hd" src="img/concrete.jpg" />
    <img rel="preload" id="brick" class="hd" src="img/Brick.jpg" />

    <main class="game-container">
        <header class="game-header">
            
            <div class="level-container">
                <h2 id="level">Level <span>1</span></h2>
            </div>
            <div class="settings-button-container">
                <button id="settings-button" class="glass-button">
                    <img src="img/settings.png" alt="Settings" />
                </button>
            </div>
        </header>

        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <button id="close-settings-button" class="close-button">&times;</button>
                <img src="img/bree.png" alt="Bree Logo" class="logo">
                <div class="settings-card">
                    <h3>High Score</h3>
                    <p id="highScore">Level 0 <button id="resetBtn" class="glass-button">Reset</button></p>
                </div>
                <div class="settings-card">
                    <h3>Controls</h3>
                    <p>Show / Hide Joystick
                        <label class="switch">
                            <input type="checkbox" id="JoystickEnable" />
                            <span class="slider"></span>
                        </label>
                    </p>
                    <p>Joystick Position (<-->)
                        <label class="switch">
                            <input type="checkbox" id="joystickPosition" checked />
                            <span class="slider round"></span>
                        </label>
                    </p>
                </div>
                <div class="settings-card">
                    <h3>How to Play</h3>
                    <p>Use the joystick or keyboard (WASD/Arrow keys) to navigate the maze and find the exit.</p>
                </div>
                <div class="settings-card">
                    <h3>About</h3>
                    <p>Sham Maze 3D v4.1.4 - Stay tuned for updates!</p>
                </div>
            </div>
        </div>

        <div class="joystick-container">
            <div id="shamstick">
                <img class="shamstickbase" src="img/joystick-base.png" />
                <div id="shamstickgear"></div>
            </div>
        </div>
    </main>

    <audio id="hit" src="assets/ball.ogg"></audio>
    <audio id="roll" src=""></audio>
    <audio id="start" src="assets/start.wav"></audio>
    <audio id="done" src="assets/done.wav"></audio>

    <script src="js/Three.js"></script>
    <script src="js/Box2dWeb.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/maze.js"></script>
    <script src="js/main.js"></script>
    <script src="js/keyboard.js"></script>
</body>
</html>
